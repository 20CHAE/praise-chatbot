<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>칭찬봇</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- header -->
    <header class="header">
      <h1>칭찬하는 챗봇</h1>
      <p>당신의 이야기를 들려주세요. 제가 칭찬해드릴게요!</p>
    </header>

    <!-- chatting box -->
     <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- 초기 인사말 -->
         <div class="message bot-message">
          <div class="message-content">
            안녕하세요! 저는 여러분을 칭찬해주는 챗봇입니다. <br>
            오늘 있었던 일이나 고민, 무엇이든 이야기해주세요!
          </div>
         </div>
      </div>
     </div>
     <!-- input box -->
      <div class="input-container">
        <input type="text" id="userInput" placeholder="여기에 메세지를 입력하세요..." maxlength="500">
        <button id="sendButton">전송</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
